<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>paper-range-slider Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../paper-range-slider.html">

        <link rel="import" href="app-theme.html">
        <style is="custom-style" include="shared-styles"></style>
    </head>
    <body>
    
    <div class="horizEle">
        <p>A couple of examples of <a href="https://github.com/IftachSadeh/paper-range-slider">https://github.com/IftachSadeh/paper-range-slider</a> :</p>
    </div>

    <div class="horizEle">
        Default paper-range-slider:
        <paper-range-slider style="width:300px"></paper-range-slider>
    </div>

    <div class="horizEle">
        Minimal and maximal value-difference:
        <paper-range-slider pin style="width:300px" value-diff-min="4" value-diff-max="28" value-max='40' max='60' min='-10'></paper-range-slider>
    </div>

    <div class="horizEle">
        Styling:
        <paper-range-slider class="slider1" style="width:300px"  value-min='-5' value-max='0' max='33' min='-10'></paper-range-slider>
    </div>
    
    <br>
    <div class="horizEle">
        Always show pins:
        <paper-range-slider style="width:300px" always-show-pin step='1' value-diff-min="11" value-max='40' max='60' min='-10'></paper-range-slider>
    </div>

    <div class="horizEle">
        Single slider:
        <paper-range-slider single-slider slider-width="300px"  value-max='40' max='60' min='-10'></paper-range-slider>
    </div>
    
    </body>
</html>
